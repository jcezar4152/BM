<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>MB Bot</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,  shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
  </head>
  <div id="indextopbar" class="fixed-top">
    <img id="logo" src="img/userpic.jpg" class="img-fluid" alt="Logo" />Logo

    <form id="form" class="col-sm-4">
      <div class="form-group row">
        <label for="inputEmail3" class="col-sm-1 col-form-label px-2 text-white">Email:</label>
        <div class="col-sm-10">
          <input
            type="email"
            class="form-control"
            id="inputEmail3"
            placeholder="Email"
          />
        </div>
      </div>
      <div class="form-group row">
        <label for="inputPassword3" class="col-sm-1 col-form-label px-2 text-white"
          >Senha:</label
        >
        <div class="col-sm-10">
          <input
            type="password"
            class="form-control"
            id="inputPassword3"
            placeholder="Senha"
          />
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-8">
          <div class="form-check">
            <input class="form-check-input text-white" type="checkbox" id="gridCheck1" />
            <label class="form-check-label text-white" for="gridCheck1">
              Lembre - se de mim
            </label>
            <button type="submit" class="btn btn-primary mt-n1 border border-white">Entrar</button>
          </div>
      </div>
    </form>
  </div>
  <body>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
