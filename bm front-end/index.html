<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>MB Bot</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,  shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
  </head>
  <div id="indextopbar" class="fixed-top">
    <img id="logo" src="img/userpic.jpg" class="img-fluid" alt="Logo" />Logo
    <h3>Login</h3>
    <form id="form" class="col-sm-4">
      <div class="form-group row">
        <label for="inputEmail1" class="col-sm-1 col-form-label px-3 text-white">Email:</label>
        <div class="col-sm-10">
          <input
            type="email"
            class="form-control"
            id="inputEmail1"
            placeholder="Login"
          />
        </div>
      </div>
      <div class="form-group row">
        <label for="inputPassword3" class="col-sm-1 col-form-label px-2 text-white"
          >Senha:</label
        >
        <div class="col-sm-10">
          <input
            type="password"
            class="form-control"
            id="inputPassword3"
            placeholder="Senha"
          />
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-8">
          <div class="form-check">
            <input class="form-check-input text-white ml-4" type="checkbox" id="gridCheck1" />
            <label class="form-check-label text-white px-5" for="gridCheck1">
              Lembre - se de mim
            </label>
            <button type="submit" class="btn btn-primary mt-n1 border border-white">Entrar</button>
          </div>
      </div>
    </div>
    </form>
  </div>
  <div class="alinhar-direita-margemtopo">
      <div class="card text-center ">
        <div class="card-body">
          <h5 class="card-title">Cadastre-se aqui</h5>
          <form>
            <div class="form-group row">
              <label for="inputEmail2" class="col-form-label mr-2 ml-5">Email:</label>
              <div >
                <input
                  type="email"
                  class="form-control"
                  id="inputEmail2"
                  placeholder="Login"
                />
              </div>
            </div>
            <div class="form-group row">
              <label for="inputPassword2" class="col-form-label mr-1 ml-5"
                >Senha:</label
              >
              <div>
                <input
                  type="password"
                  class="form-control"
                  id="inputPassword2"
                  placeholder="Senha"
                />
              </div>
            </div>
          </form>
          <a id="btncadastro" href="cadastro.html" class="btn btn-primary border border-white">Cadastrar</a>
        </div>
      </div>
  </div>
  <body>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
